<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="Instragram-wrapper">
        <div class="Instagram-phone">
            <img src="img/instagram-celular.png" alt="">
        
        </div>
        <div class="Continua">
            <div class="Grupo">
                <div class="Logo">
                    <img src="img/instagram-logo.png" alt="">
                </div>
                <form action="">
                    <div class="Login">
                        <input type="text" placeholder="Telefone, nome de usuário ou email">
                        <input type="password" placeholder="Senha">
                        <button type="submit">Entrar</button>
                    </div>
                    <div class="Ou">ou</div>
                    <div class="LoginFacebook">
                        <button type="button">
                            <span class="LogoF"><img src="img/simbolo-de-aplicativo-do-facebook.png" alt=""></span>
                            <span class="ButtonF"><a href="">Entrar com Facebook</a> </span>
                        </button>
                    </div>
                </form>
            </div>
                
            <div class="Grupo">
                <p class="Text">Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
            <div class="App">
                <p class="TextApp">Obtenha o aplicativo</p>
                <div class="AppLogo">
                    <a href="#">
                        <img src="img/apple-button.png" alt="">
                    </a>
                    <a href="#">
                        <img src="img/googleplay-button.png" alt="">
                    </a>
                </div>
            </div>
        </div>
</div>
    
</body>

</html>
